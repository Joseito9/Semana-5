<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <h1>ToDo List</h1>
        </div>
        <hr class="solid" />
        <div>
          <h3>Nueva Tarea</h3>
          <input class="agregar-tarea" type="text" />
          <button id="btn">Agregar</button>
        </div>
        <div class="tareas"></div>
        <hr class="solid" />
        <section>
          <p>Total: <span id="total"></span></p>
          <p>Realizadas: <span id="realizadas"></span></p>
        </section>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/f5bdbb41e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
